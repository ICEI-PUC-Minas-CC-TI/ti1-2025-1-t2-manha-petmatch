<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>PetMatch Homepage</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <h1 class="logo">PETMATCH</h1>

    <div class="search">
      <input type="text" placeholder="Pesquisa" />
      <button><i class="material-icons">search</i></button>
    </div>
  </header>
  <main>
    <h1>Dicas</h1>
    <div class="container" data-animal="Cachorro">Cachorro</div>
    <div class="container" data-animal="Gato">Gato</div>
    <div class="container" data-animal="Coelho">Coelho</div>
    <div class="container" data-animal="Pássaro">Pássaro</div>

    <div id="container-dicas"></div>
  </main>
  <aside id="sidebar">
    <div id="logo"><img src="/codigo/public/tips/PetMatchLogo.png" alt="Logo"></div>
    <div>

      <div id="profile">
        <div>
          <img src="https://placecats.com/200/200" alt="User Avatar" id="avatar">
          <div id="profile-info">
            <h3>Ricardão</h3>
            <span><i class="material-icons">stars</i>5.0</span>

          </div>
        </div>
        <button class="btn-style">Perfil</button>
      </div>
      <nav id="menu">

        <a href="#" id="active"><i class="material-icons">home</i> Home</a>
        <a href="#"><i class="material-icons">explore</i> Explorar</a>
        <a href="#"><i class="material-icons">category</i> Categorias</a>
        <a href="#"><i class="material-icons">favorite</i> Favoritos</a>
        <a href="#"><i class="material-icons">pets</i> Meus Pets</a>
        <a href="#"><i class="material-icons">map</i> Petmap</a>
        <a href="#" class="tips-icon"><i class="material-icons">lightbulb</i>Pet Tips</a>
      </nav>
    </div>

    <div id="aside-footer">
      <button class="btn-style">Colocar para Adoção</button>
      <button class="btn-logout btn-style">Sair</button>
    </div>
  </aside>
  <script type="module" src="tips.js"></script>
</body>

</html>
