<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>PetMatch Homepage</title>
  <link rel="stylesheet" href="../../components/header/styles.css">
  <link rel="stylesheet" href="../../components/pet-card/style.css">
  <link rel="stylesheet" href="avaliar.css" />
</head>

<body>
  <aside id="sidebar">

    <div id="logo"><img src="../../application-assets/logo.png" alt="Logo" /></div>
    <div>

      <div id="profile">
        <div>
          <img src="https://placecats.com/200/200" alt="User Avatar" id="avatar" />
          <div id="profile-info">
            <h3>Ricardão</h3>
            <span><i class="material-icons">stars</i>5.0</span>

          </div>
        </div>
        <button class="btn-style">Perfil</button>
      </div>
      <nav id="menu">

        <a href="../homepage/homepage.html" id="active"><i class="material-icons">home</i> Home</a>
        <a href="../explore/index.html"><i class="material-icons">explore</i> Explorar</a>
        <a href="../PaginaCategoria/Categorias.html"><i class="material-icons">category</i> Categorias</a>
        <a href="../favoritos/pets/index.html"><i class="material-icons">favorite</i> Favoritos</a>
        <a href="../historico/historico.html"><i class="material-icons">history</i>Histórico</a>
        <a href="#"><i class="material-icons">pets</i> Meus Pets</a>
        <a href="#"><i class="material-icons">map</i> Petmap</a>
        <a href="../tips/tips.html"><i class="material-icons">lightbulb</i> Pet Tips</a>
      </nav>
    </div>

    <div id="aside-footer">
      <a href="../cadastro-pets/cadastro-pets.html" class="btn-style"
        style="color: black; text-decoration: none;">Colocar para Adoção</a>
      <button class="btn-logout btn-style">Sair</button>
    </div>
  </aside>

  <div id="screen-container">
    <header class="topbar">
      <h1 class="logo">PETMATCH</h1>

      <div class="search">
        <input type="text" placeholder="Pesquisa" id="searchBar" />
        <button id="searchButton"><i class="material-icons">search</i></button>
      </div>
    </header>

    <!-- Foto de perfil e nota -->
      <div class="perfil">
        <img src="https://placecats.com/neo_banana/300/200" alt="Foto de Perfil">
        <h2>Zézinho</h2>
        <div class="star-rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <p id="rating-value">Nota: 0/5</p>
      </div>
      <!-- Formulário de comentário -->
    <textarea id="comment" placeholder="Escreva um comentário..."></textarea>
    <button id="submitBtn">Enviar</button>

    <!-- Onde o comentário será exibido -->
    <div id="submitted-comment"></div>
  </div>










    <!-- Footer -->
    <footer>
      <span>&copy; 2025 PetMatch</span>
      <div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </div>

  <script src="../../jquery/jquery.js"></script>
  <script type="module" src="avaliar.js"></script>
  </div>
</body>

</html>
