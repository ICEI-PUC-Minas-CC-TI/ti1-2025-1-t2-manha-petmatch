<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>PetMatch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../components/sidebar/styles.css">
    <link rel="stylesheet" href="../../components/header/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header class="topbar">
        <h1 class="logo">PETMATCH</h1>
    </header>

    <main>
        <div id="profile-container">
            <header id="profile-header">

                <button id="edit-btn"><span class="material-icons">edit</span></button>
            </header>

            <div id="profile-content">
                <img src="../../Images/someone.jpg" alt="Imagem do perfil" id="user-img">

                <div id="profile-content-header">
                    <h2 id="name">Nome</h2>
                <div>
                    <p class="p-holder">Idade: <span id="age"></span></p>
                    <p class="p-holder">Número: <span id="number"></span></p>
                    <p class="p-holder">Descrição: <span id="description"></span></p>
                </div>
                </div>
            </div>
        </div>

        <div id="pets">
            <header id="pets-header">
                <h2>Meus Pets</h2>
            </header>

           <ul id="pets-content">
            </ul>

            <button id="request-btn">Pedidos</button>
        </div>
    </main>

    <div id="request-modal" class="modal-overlay">
    <div class="modal-content request">
        <h2>Pedidos de Adoção</h2>
        <ul id="request-list"></ul>
        <div class="modal-buttons">
            <button id="close-request-modal">Fechar</button>
        </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Editar Perfil</h2>
        <label>Nome:</label>
        <input type="text" id="edit-name">

        <label>Telefone:</label>
        <input type="text" id="edit-phone">

        <label>Descrição:</label>
        <textarea id="edit-description"></textarea>

        <label>Imagem (URL):</label>
        <input type="file" id="edit-img" accept="image/*" />

        <div class="modal-buttons">
            <button id="cancel-button">Cancelar</button>
            <button id="save-button">Salvar</button>
        </div>
    </div>
</div>


    <script type="module" src="../../components/sidebar/sidebar.js"></script>
    <script type="module" src="../../utils/verify-login.js"></script>
    <!-- <script src="../../jquery/jquery.js"></script> -->
    <script type="module" src="perfil.js"></script>
</body>

</html>
