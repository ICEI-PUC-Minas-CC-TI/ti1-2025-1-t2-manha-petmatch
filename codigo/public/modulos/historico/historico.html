<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetMatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    .barra-info {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .barra-info .logo {
      display: flex;
      align-items: center;
    }

    .barra-info .logo img {
      width: 40px;
      margin-right: 0.5em;
    }

    .barra-info .logo span {
      font-size: 2em;
      font-weight: bold;
      color: #000;
    }

    .barra-info input {
      padding: 0.5em;
      border-radius: 15px;
      border: none;
      width: 200px;
      font-size: 1em;
    }

    .barra-info button {
      padding: 0.6em;
      border-radius: 50%;
      background-color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 0.5em;
    }

    .barra-info button i {
      color: #ff9900;
    }

    .seta {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .seta.aberto {
      transform: rotate(180deg);
    }

    .conteudo {
      display: none;
      padding: 1em 0;
      border-top: 1px solid #ccc;
      font-size: 0.95em;
      color: #333;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      margin: 1em 0;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    aside li:hover {
      background-color: #ffcc00;
      color: white;
    }

    aside li i {
      margin-right: 0.5em;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 768px) {
      .barra-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .barra-info input {
        width: 100%;
        margin-top: 10px;
      }

      .barra-info button {
        margin-left: 0;
        margin-top: 10px;
      }

      aside {
        width: 100%;
        height: auto;
        padding: 1em;
        box-sizing: border-box;
      }

      main {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="barra-info">
    <div class="logo">
      <img src= alt="Logo">
      <span>PetMatch</span>
    </div>
    <div>
      <input type="text" placeholder="Pesquisa">
      <button><i class="fa fa-search"></i></button>
    </div>
  </div>

  <div style="display: flex;">

    <aside style="width: 250px; background-color: #fff; border-right: 1px solid #ccc; height: 100vh; padding: 1em; box-sizing: border-box; text-align: center;">
      <img src= alt="Logo PetMatch" style="width: 80px; margin: 0 auto 1em;">

      <div style="display: flex; align-items: center; justify-content: center; gap: 1em; margin-bottom: 0.5em;">
        <img src= alt="Foto" style="border-radius: 50%; border: 3px solid #ffc107; width: 60px; height: 60px;">
        <div style="text-align: left;">
          <strong style="font-size: 1.1em;">Ricardão</strong><br>
          <span style="font-size: 0.9em;">5.0 <i class="fa fa-star" style="color: #ffc107;"></i></span>
        </div>
      </div>

      <button style="background: #ffc107; border: none; padding: 0.5em 1em; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 1.5em;">
        Perfil
      </button>

      <hr style="margin: 1em 0;">

      <nav>
        <ul>
          <li><i class="fa fa-home"></i> <strong>Home</strong></li>
          <li><i class="fa fa-compass"></i> <strong>Explorar</strong></li>
          <li><i class="fa fa-shapes"></i> <strong>Categorias</strong></li>
          <li><i class="fa fa-heart"></i> <strong>Favoritos</strong></li>
          <li><i class="fa fa-paw"></i> <strong>Meus Pets</strong></li>
          <li><i class="fa fa-map"></i> <strong>PetMap</strong></li>
          <li style="color: #ffc107;"><i class="fa fa-lightbulb"></i> <strong>PetTips (dicas)</strong></li>
        </ul>
      </nav>

      <hr style="margin: 1em 0;">

      <button style="background: #ffcc00; border: none; padding: 0.6em 1em; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 0.5em;">
        Colocar para adoção
      </button>
      <button style="background: red; color: white; border: none; padding: 0.6em 1em; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer;">
        SAIR
      </button>
    </aside>

    <main style="flex: 1; padding: 2em;">
      <h2>Histórico</h2>

      <div style="margin-bottom: 1em; border: 1px solid #ccc; border-radius: 8px; padding: 1em; box-shadow: 2px 2px 5px #ccc;">
        <h3>Adoções <span class="fa fa-chevron-down seta" onclick="toggleContent(this)"></span></h3>
        <div class="conteudo">
          <p>Aqui você pode ver informações sobre adoções recentes.</p>
        </div>
      </div>
  <script>
    function toggleContent(element) {
      const content = element.parentNode.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
      element.classList.toggle("aberto");
    }
  </script>
</body>
</html>
