<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Explore</title>
    <link rel="stylesheet" href="../../components/header/styles.css">
    <link rel="stylesheet" href="../../components/pet-card/style.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div id="login-container">
            <img src="../../application-assets/logo.png" alt="Logo" />    
            <div id="login-content">
                <div>
                    <h2>Login</h2>
                    <p>Informe seu email e senha para acessar.</p>
                </div>

                <form action="submit">

                    <div class="input-container">
                        <i class="material-icons">mail</i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">lock</i>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <div id="login-button-container">
                        <button id="btn-form">
                            Fazer Login
                        </button>
                        <a id="register-link" href="../cadastro/index.html">Criar nova conta.</a>
                    </div>
                    </form>
            </div>
        </div>
        <div id="image-container">
            <div id="bg-div"></div>
            <img src="./imgs/pug.webp" draggable="false" alt="">
        </div>
    </main>
      <script src="../../jquery/jquery.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
