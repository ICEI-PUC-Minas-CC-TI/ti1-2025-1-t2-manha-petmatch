<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Explore</title>
  <link rel="stylesheet" href="../../components/header/styles.css">
  <link rel="stylesheet" href="../../components/pet-card/style.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../../components/header/styles.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <style>
        .marker {
            display: block;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
    </style>

    <main>
        <aside id="aside">
            <div id="main-aside">
                <button id="go-back-button">
                    <i class="material-icons">arrow_back_ios_new</i>
                </button>

                <nav id="aside-nav">
                    <ul>
                        <li>
                            <button class="asideButtonSelected mainAsideButton" id="pets">
                                <i class="material-icons">pets</i>
    
                                <p>
                                    Todos os Pets
                                </p>
                            </button>
                        </li>
                        <li>
                            <button id="favorite" class="mainAsideButton">
                            <i class="material-icons">favorite</i>
                            <p>
                                Pets favoritos
                            </p>
                        </button>
                        </li>
                        <li>
                            <button id="category" class="mainAsideButton">

                             <i class="material-icons">category</i>

                            <p>
                                Categorias
                            </p>
                        </button>
                        </li>
        
                    </ul>
                </nav>
            </div>
            <div id="dinamic_aside">
                <div class="search">
                    <input type="text" placeholder="Pesquisa" id="searchBar"/>
                    <button id="searchButton"><i class="material-icons">search</i></button>
                </div>

                <div id="petListContainer">
                    <h2>Pets</h2>

                    <ul class="petList">
                        <li>
                            <button>
                                <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/04/raca-de-cachorro-docil-2.jpg" alt="">
                                <div class="petListCardContent">
                                    <div><h3>Cleition</h3> <span>2 Anos</span></div>
                                    <p>Gosta de fazer auau</p>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/04/raca-de-cachorro-docil-2.jpg" alt="">
                                <div class="petListCardContent">
                                    <div><h3>Cleition</h3> <span>2 Anos</span></div>
                                    <p>Gosta de fazer auau</p>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button>
                                <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/04/raca-de-cachorro-docil-2.jpg" alt="">
                                <div class="petListCardContent">
                                    <div><h3>Cleition</h3> <span>2 Anos</span></div>
                                    <p>Gosta de fazer auau</p>
                                </div>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <button class="toggle-aside" id="toggle-aside-open">
                <i class="material-icons">arrow_back_ios_new</i>
            </button>
        </aside>
        
        
       <div class="pet-card">
              <button id="closeCard">
                <i class="material-icons">close</i>
              </button>
              <img src="https://www.pedigree.com.br/cdn-cgi/image/format=auto,q=90/sites/g/files/fnmzdf2401/files/2022-04/hero-icon-Savannah_0.png" alt="">
              <div class="pet-card-container">
                <div class="pet-card-content">
                  <header class="pet-card-content-header">
                    <div class="pet-card-main-info"><h3>${pet.name}</h3> <span>3 meses</span></div>
                    <p class="pet-card-category">${pet.breed[0]}</p>
                  </header>

                  <p class="pet-card-info">${pet.description}</p>
                </div>


                  <div class="pet-card-button-container">
                    <button class="pet-card-see-pet-button" value="${pet.id}">Ver Pet</button> 
                    <button class="pet-card-favorite-pet-button ${favoritePetClassName}" value="${pet.id}" id="favorite-${pet.id}"><i class="material-icons" style="color: white;">favorite</i></button>
                  </div>
                </div>
        </div>
        
        <!-- O mapa -->
    </main>

        <div id='map'></div>
        <script src="../../jquery/jquery.js"></script>
        <script type="module" src="./script.js"></script>
</body>
</html>
