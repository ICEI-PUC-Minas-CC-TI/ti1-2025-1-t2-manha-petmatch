<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Explore</title>
    <link rel="stylesheet" href="../../components/header/styles.css">
    <link rel="stylesheet" href="../../components/pet-card/style.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>
<body>
    <main>
         <div id="image-container">
            <div id="bg-div"></div>
            <img src="./imgs/a.webp" draggable="false" alt="">
        </div>
        <div id="login-container">
            <div id="login-content">
                <img src="../../application-assets/logo.png" alt="Logo" />    

                <div>
                    <h2>Cadastro</h2>
                    <p>Cadastre uma nova conta em nosso serviço.</p>
                </div>

                <form action="submit">

                    <h2 style="align-self: flex-start;">Informações pessoais</h2>
                    <div class="input-container">
                        <i class="material-icons">person</i>
                        <input type="text" id="name" placeholder="Nome" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">badge</i>
                        <input type="text" id="cpf" placeholder="Cpf" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">mail</i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">lock</i>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">calendar_month</i>
                        <input type="date" id="birthdate" placeholder="Nascimento" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">phone_in_talk</i>
                        <input type="tel" id="phone" placeholder="Numero de telefone" required>
                    </div>

                    <div id="label-input-container">
                        <input type="radio" id="user" name="role" value="USER" required />
                        <label for="user">Adotante</label>
                        <input type="radio" id="donor" name="role" value="DONOR" required/>
                        <label for="donor">Doador</label>
                    </div>

                    <h2 style="align-self: flex-start;">Endereço</h2>

                    <div class="input-container">
                        <i class="material-icons">signpost</i>
                        <input type="text" id="street" placeholder="Rua" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">pin</i>
                        <input type="text" id="number" placeholder="Número" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">domain</i>
                        <input type="text" id="complement" placeholder="Complemento" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">home_work</i>
                        <input type="text" id="neighborhood" placeholder="Bairro" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">location_city</i>
                        <input type="text" id="city" placeholder="Cidade" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">travel_explore</i>
                        <input type="text" id="state" placeholder="Estado" required>
                    </div>

                    <div class="input-container">
                        <i class="material-icons">share_location</i>
                        <input type="text" id="cep" placeholder="CEP" required>
                    </div>

                    <button id="btn-form">
                        Fazer Cadastro
                    </button>
                    <a id="register-link" href="../login/index.html">Já tenho uma conta.</a>
                </form>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../../jquery/jquery.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
